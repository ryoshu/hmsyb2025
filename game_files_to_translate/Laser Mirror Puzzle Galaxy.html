<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laser Mirror Puzzle</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 2px;
      margin-top: 20px;
    }
    .cell {
      width: 50px;
      height: 50px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .laser {
      background: red;
      font-weight: bold;
    }
    .target {
      background: green;
    }
    .obstacle {
      background: #555;
      color: #aaa;
    }
    .beam {
      background: yellow !important;
      color: #000;
    }
    #winMessage {
      display: none;
      position: fixed;
      top: 40%;
      background: #0f0;
      color: #000;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 10px;
      border: 3px solid #0c0;
    }
  </style>
</head>
<body>

<h1>Laser Mirror Puzzle</h1>
<div id="game"></div>
<div id="winMessage">ðŸŽ‰ You Win!</div>

<script>
  const gameSize = 8;
  const game = document.getElementById('game');
  const winMessage = document.getElementById('winMessage');

  const directions = {
    up: [-1, 0],
    down: [1, 0],
    left: [0, -1],
    right: [0, 1]
  };

  let grid = [];

  function createGrid() {
    for (let i = 0; i < gameSize; i++) {
      grid[i] = [];
      for (let j = 0; j < gameSize; j++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.row = i;
        cell.dataset.col = j;
        cell.dataset.type = 'empty'; // empty, mirror, laser, target, obstacle
        game.appendChild(cell);
        grid[i][j] = cell;
      }
    }
  }

  function placeItem(row, col, type, value = '') {
    const cell = grid[row][col];
    cell.dataset.type = type;
    cell.dataset.value = value;
    cell.className = 'cell';

    if (type === 'mirror') {
      cell.textContent = value;
    } else if (type === 'laser') {
      cell.textContent = 'L';
      cell.classList.add('laser');
    } else if (type === 'target') {
      cell.textContent = 'T';
      cell.classList.add('target');
    } else if (type === 'obstacle') {
      cell.textContent = 'X';
      cell.classList.add('obstacle');
    } else {
      cell.textContent = '';
    }
  }

  function rotateMirror(cell) {
    if (cell.dataset.type === 'mirror') {
      cell.dataset.value = cell.dataset.value === '/' ? '\\' : '/';
      cell.textContent = cell.dataset.value;
      fireLaser();
    }
  }

  function clearBeams() {
    document.querySelectorAll('.beam').forEach(c => c.classList.remove('beam'));
    winMessage.style.display = 'none';
  }

  function fireLaser() {
    clearBeams();

    let [row, col] = [1, 0]; // Start position
    let dir = 'right';

    while (row >= 0 && col >= 0 && row < gameSize && col < gameSize) {
      const cell = grid[row][col];

      if (cell.dataset.type === 'obstacle') break;

      if (cell.dataset.type === 'target') {
        cell.classList.add('beam');
        showWin();
        break;
      }

      if (cell.dataset.type === 'mirror') {
        const mirror = cell.dataset.value;
        if (mirror === '/') {
          if (dir === 'right') dir = 'up';
          else if (dir === 'left') dir = 'down';
          else if (dir === 'up') dir = 'right';
          else if (dir === 'down') dir = 'left';
        } else if (mirror === '\\') {
          if (dir === 'right') dir = 'down';
          else if (dir === 'left') dir = 'up';
          else if (dir === 'up') dir = 'left';
          else if (dir === 'down') dir = 'right';
        }
      }

      cell.classList.add('beam');
      let [dr, dc] = directions[dir];
      row += dr;
      col += dc;
    }
  }

  function showWin() {
    winMessage.style.display = 'block';
    setTimeout(() => winMessage.style.display = 'none', 3000);
  }

  // Init grid
  createGrid();

  // ðŸ”´ Laser source
  placeItem(1, 0, 'laser');

  // ðŸªž Mirrors
  placeItem(1, 2, 'mirror', '/');
  placeItem(0, 2, 'mirror', '\\');
  placeItem(2, 2, 'mirror', '/');
  placeItem(2, 4, 'mirror', '\\');
  placeItem(4, 4, 'mirror', '/');
  placeItem(4, 6, 'mirror', '/');
  placeItem(6, 6, 'mirror', '\\');
  placeItem(6, 7, 'mirror', '/');

  // âŒ Obstacles
  placeItem(0, 4, 'obstacle');
  placeItem(3, 3, 'obstacle');
  placeItem(4, 3, 'obstacle');
  placeItem(5, 5, 'obstacle');

  // ðŸŽ¯ Target farther away
  placeItem(7, 7, 'target');

  // Click to rotate
  game.addEventListener('click', (e) => {
    if (e.target.classList.contains('cell')) {
      rotateMirror(e.target);
    }
  });

  fireLaser();
</script>

</body>
</html>
